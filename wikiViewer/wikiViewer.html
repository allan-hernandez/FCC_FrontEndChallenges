<div id='welcome' class='container-fluid absolute-center page-break'>
  <div>
    <h1>Wikipedia Viewer - FCC</h1></div>
  <div class='row'>
    <div class='col-md-4'></div>
    <div class='col-md-4 text-center'>
      <input id='box' type='text' placeholder='Keywords'>

    </div>
    <div class='col-md-4'></div>
  </div>
  <div class='row'>
    <div class='col-md-4'></div>
    <div class='col-md-4 text-center'>
      <a class="btn btn-success btn-md" id="search" type="submit" href="#search" role="button">Search</a></input>
    </div>
    <div class='col-md-4'></div>
  </div>
  <div class='row'>
    <div class='col-md-4'></div>
    <div class='col-md-4 text-center'>
      <a class="btn btn-danger btn-md" href="http://en.wikipedia.org/wiki/Special:Random" role="button" target='_blank'>Random Article</a>
    </div>
    <div class='col-md-4'></div>
  </div>
</div>

<div id="results">
  <a class="btn btn-danger btn-md page-break center-block" id='reset'>Search Again</a><br>
</div>
