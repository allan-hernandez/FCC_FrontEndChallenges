<div class="container">
  <div class="row">
    <!-- New set of columns, centered -->

    <div class="col-sm-4 col-centered" id='keys'>

      <!-- input -->
      <div class='input-group'>
        <span class="input-group-addon" id="equals-addon">equals</span>
        <input type="text" class="form-control" placeholder="0" aria-describedby="total" id='total'>
      </div>
      <!-- Numbers rows -->
      <div class="row">
        <span id='clr' class="col-xs-3 button" data-value="C">
          C
        </span>
        <span id='neg' class="col-xs-3 button" data-value="(-)">
          (-)
        </span>
        <span id='mod' class="col-xs-3 button" data-value="%">
          %
        </span>
        <span id='eq' class="col-xs-3 button" data-value="=">
          =
        </span>
      </div>
      <div class="row">
        <span id='7' class="col-xs-3 button" data-value="7">
          7
        </span>
        <span id='8' class="col-xs-3 button" data-value="8">
          8
        </span>
        <span id='9' class="col-xs-3 button" data-value="9">
          9
        </span>
        <span id='plus' class="col-xs-3 button" data-value="+">
          +
        </span>
      </div>
      <div class="row">
        <span id='four' class="col-xs-3 button" data-value="4">
          4
        </span>
        <span id='five' class="col-xs-3 button" data-value="5">
          5
        </span>
        <span id='six' class="col-xs-3 button" data-value="6">
          6
        </span>
        <span id='min' class="col-xs-3 button" data-value="-">
          -
        </span>
      </div>
      <div class="row">
        <span id='one' class="col-xs-3 button" data-value="1">
          1
        </span>
        <span id='two' class="col-xs-3 button" data-value="2">
          2
        </span>
        <span id='three' class="col-xs-3 button" data-value="3">
          3
        </span>
        <span id='mul' class="col-xs-3 button" data-value="*">
          *
        </span>
      </div>
      <div class="row">
        <span id='dec' class="col-xs-3 button" data-value=".">
          .
        </span>
        <span id='zero' class="col-xs-3 button" data-value="0">
          0
        </span>
        <span id='blank' class="col-xs-3 button">

        </span>
        <span id='div' class="col-xs-3 button" data-value="/">
          /
        </span>
      </div>
    </div>
  </div>
</div>
